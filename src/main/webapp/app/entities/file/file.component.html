<div>
    <h2>
        <span jhiTranslate="gatewayApp.file.home.title">Files</span>

        <button class="btn btn-primary float-right jh-create-entity create-file" [routerLink]="['/', { outlets: { popup: ['file-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="gatewayApp.file.home.createLabel">
                Create new File
            </span>
        </button>

        <!-- smart table  -->
        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>

        <!-- smart table -->
    </div>
    <div *ngIf="files" class="row footer-table">
        <div class="col-md-6 col-xs-12 ">
            <jhi-item-count [page]="page" [total]="queryCount"
                            [itemsPerPage]="itemsPerPage" [maxSize]="5"></jhi-item-count>
         </div>
         <div class="col-md-6 col-xs-12">
            <div class="paginator-table"><ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination></div>
        </div>
    </div>


    </h2>
    <jhi-alert></jhi-alert>
   
    
</div>
